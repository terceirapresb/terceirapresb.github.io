name: Generate Songs JSON

on:
  push:
    branches:
      - main
    paths:
      - 'audio/**'
  # Permite execu√ß√£o manual tamb√©m
  workflow_dispatch:

# Permiss√µes necess√°rias para o GitHub Actions fazer commit
permissions:
  contents: write

jobs:
  build-json:
    runs-on: ubuntu-latest

    steps:
      # 1. Clona o reposit√≥rio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Configura o Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3. Executa o script de gera√ß√£o do JSON
      - name: Generate songs.json
        run: node generate-songs.js

      # 4. Verifica se houve mudan√ßas e faz commit
      - name: Commit and push if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'üéµ Auto-update songs.json'
          file_pattern: 'songs.json'
          commit_user_name: 'GitHub Actions Bot'
          commit_user_email: 'actions@github.com'
          commit_author: 'GitHub Actions Bot <actions@github.com>'
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Multitrack com Web Audio API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="player-container">
        <h1>Player Multitrack</h1>
        <p>Sincronização de precisão com Web Audio API</p>

        <div class="controls-main">
            <div class="song-selector">
                <label for="song-select">Escolha a Música:</label>
                <select id="song-select"></select>
            </div>
            <button id="play-btn">Play</button>
            <button id="pause-btn">Pause</button>
            <button id="stop-btn">Stop</button>
        </div>

        <div class="timeline">
            <span id="time-current">0:00</span>
            <input type="range" id="progress-bar" value="0" step="0.1" disabled>
            <span id="time-duration">0:00</span>
        </div>

        <div id="loading-status">
            <p>Pronto para carregar.</p>
        </div>

        <div id="tracks-container">
            <!-- Controles de faixa individuais serão inseridos aqui -->
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
